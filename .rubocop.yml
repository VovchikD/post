inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance
AllCops:
  TargetRubyVersion: 3.2.2
  NewCops: enable
  SuggestExtensions: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Rails/InverseOf:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Max: 45
  Exclude:
    - 'config/environments/**'
    - 'spec/system/comments_spec.rb'

Metrics/MethodLength:
  Enabled: true

Style/ParenthesesAroundCondition:
  Enabled: true

Style/IfUnlessModifier:
  Enabled: true

Naming/MemoizedInstanceVariableName: 
  Enabled: true
  Exclude:
    - 'app/controllers/**'

Metrics/AbcSize:
  Enabled: true